<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="png" href="images/icon/favicon.png">
    <title>Login SignUp</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>

    <style>
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            z-index: -1;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="form-box">
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
        <button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
    </div>
    <div class="social-icons">
        <img src="images/fb2.png">
        <img src="images/insta2.png">
        <img src="images/tt2.png">
    </div>

    <!-- Login Form -->
    <form id="login" class="input-group" onsubmit="return loginUser()">
        <div class="inp">
            <input type="text" id="email" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required">
        </div>
        <div class="inp">
            <input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required">
        </div>
        <input type="checkbox" class="check-box">Remember Password
        <button type="submit" class="submit-btn">Log In</button>
    </form>

    <div class="other" id="other">
        <div class="instead">
            <h3>or</h3>
        </div>
        <button class="connect" onclick="google()">
            <img src="images/google.png"><span>Sign in with Google</span>
        </button>
    </div>

    <!-- Registration Form -->
    <form id="register" class="input-group">
        <!-- Your registration form fields go here -->
    </form>
</div>

<script type="text/javascript" src="script.js"></script>
<script>
    function loginUser() {

        window.location.href = "http://localhost:3000/home";
        return false;
    }
</script>
</body>
</html>
